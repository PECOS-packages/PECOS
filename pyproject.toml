[build-system]
requires = ["setuptools>=62.6", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-pecos"
version = "0.5.dev1"
authors = [
    {name = "The PECOS Developers"},
]
maintainers =[
    {name = "Ciaran Ryan-Anderson", email = "ciaran@pecos.io"},
]
description="Performance Estimator of Codes On Surfaces (PECOS) is a package designed to facilitate the evaluation, study, and design of quantum error correction protocols as well as provde advanced hybrid compute execution models."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE"}
dependencies = [
    "numpy>=1.15.0",
    "scipy>=1.1.0",
    "networkx>=2.1.0,<3",
    "matplotlib>=2.2.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: CPython",
]

[project.optional-dependencies]
simulators = [
    "cython",
    "pybind11>=2.2.3,<3.0",
    "projectq>=0.5.0,<0.9.0",
]
wasmtime = [
    "wasmtime~=13.0"
]
wasmer = [
    "wasmer~=1.1.0",
    "wasmer_compiler_cranelift~=1.1.0",
]
visualization = [
    "plotly~=5.9.0",
]
tests=[
    "pytest>=5.0.0"
]
all = [
    "quantum-pecos[simulators]",
    "quantum-pecos[wasmtime]",
    "quantum-pecos[wasmer]",
    "quantum-pecos[visualization]",
    "quantum-pecos[tests]",
]